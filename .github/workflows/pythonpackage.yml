name: Test

on:
  push:
  pull_request:
  schedule:
    - cron:  '15 4 * * *'
  workflow_dispatch:

jobs:
  macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Build lib
      run: |
        make lib -j 4
    - name: Test
      run: |
        make test-parallel-no-coverage -j 4

  windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Build lib
      run: |
        $Env:PYTHONUTF8 = 1
        make lib -j 4
    - name: Test
      run: |
        $Env:PYTHONUTF8 = 1
        python -m unittest tests.test_various

  cygwin:

    runs-on: windows-latest
    if: ${{github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags')}}

    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        ./.github/workflows/cygwin.bat

  linux:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Build lib
      run: |
        make lib -j 4
    - name: Test
      run: |
        echo CPUS: $(nproc)
        make test-parallel-no-coverage -j 4
        env MYS="PYTHONPATH=$(readlink -f .) python -m mys" python -m unittest -k jobserver
    - name: Examples
      if: ${{github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags')}}
      run: |
        make -C examples -j 4

  linux-install-and-ccache:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        sudo apt-get install -qq ccache -y
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Install
      run: |
        make test-install

  lint:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Install
      run: |
        make lint

  release:
    needs: [macos, windows, linux, linux-install-and-ccache, cygwin, lint]
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags')

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install pypa/build
      run: |
        python -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: |
        git clean -dfx
        python -m build --sdist --outdir dist/ .
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.pypi_password }}
